{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">회사 맞춤 분석</h2>

<div class="row g-4">
  <div class="col-lg-5">
    <div class="card-dark p-4">
      <h4 class="mb-3">목표 설정</h4>
      <form method="post" data-ai-form="true">
        <div class="mb-3">
          <label class="form-label">지원 회사</label>
          <select name="company" class="form-select">
            <option value="">회사 선택</option>
            {% for c in companies %}
            <option value="{{ c }}" {% if c == target_company %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">지원 직무 / 포지션</label>
          <input type="text" name="role" class="form-control"
                 placeholder="예: 전산직, 데이터 분석, 백엔드 개발 등"
                 value="{{ target_role or '' }}">
        </div>

        <button type="submit"
                class="w-full py-2 rounded-lg bg-ai-purple hover:bg-ai-purple-light font-semibold btn btn-ai w-100"
                data-ai-submit>
          AI 회사 맞춤 분석 실행
        </button>
      </form>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card-dark p-4">
      <h4 class="mb-3">분석 결과</h4>
      {% if result_text %}
        <div style="white-space: pre-line;">
          {{ result_text }}
        </div>
      {% else %}
        <p class="text-muted">
          왼쪽에서 회사와 직무를 선택하고 <strong>AI 회사 맞춤 분석 실행</strong> 버튼을 눌러 주세요.
        </p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
