<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>AI Portfolio Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Pretendard -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #090016;
      color: #f3e8ff;
    }

    .bg-ai-dark {
      background: #090016;
    }

    .card-dark {
      background: #140826;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
    }

    .badge-ai {
      background: linear-gradient(135deg, #7c3aed, #22d3ee);
    }

    .btn-ai {
      background: linear-gradient(135deg, #7c3aed, #22c55e);
      border: none;
      color: #fff;
    }

    .btn-ai:hover {
      filter: brightness(1.05);
      color: #fff;
    }

    .nav-pill {
      border-radius: 999px;
      padding-inline: 1.4rem;
      font-weight: 600;
    }

    /* 로딩 오버레이 */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .loading-overlay.show {
      display: flex;
    }
    .loading-box {
      background: #1b1030;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
      min-width: 260px;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.25);
      border-top-color: #ffcc4d;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    .loading-text {
      font-size: 0.95rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body class="bg-ai-dark min-vh-100">

  <!-- 로딩 오버레이 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-box">
      <div class="spinner"></div>
      <div class="loading-text">AI가 분석 중입니다... 잠시만 기다려 주세요.</div>
    </div>
  </div>

  <!-- NAVBAR -->
  <nav class="no-print navbar navbar-expand-lg" style="background: linear-gradient(90deg,#7c3aed,#22d3ee);">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="{{ url_for('index') }}">
        AI Portfolio
      </a>
      <div>
        <a href="{{ url_for('add') }}"
           class="btn btn-sm btn-light nav-pill me-2">활동 추가</a>
        <a href="{{ url_for('analyze') }}"
           class="btn btn-sm btn-info nav-pill me-2 text-white">전체 분석</a>
        <a href="{{ url_for('company_analyze') }}"
           class="btn btn-sm btn-primary nav-pill me-2">회사 맞춤 분석</a>
        <a href="{{ url_for('resume') }}"
           class="btn btn-sm btn-success nav-pill me-2">이력서 생성</a>
        <a href="{{ url_for('cover_letter') }}"
           class="btn btn-sm btn-warning nav-pill text-dark">자기소개서 생성</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // AI 폼 로딩 오버레이
    document.addEventListener("DOMContentLoaded", function () {
      const overlay = document.getElementById("loadingOverlay");
      const aiForms = document.querySelectorAll('form[data-ai-form="true"]');
      aiForms.forEach(function (form) {
        form.addEventListener("submit", function () {
          const btn = form.querySelector("[data-ai-submit]");
          if (btn) {
            btn.disabled = true;
            if (!btn.dataset.originalText) {
              btn.dataset.originalText = btn.innerText;
            }
            btn.innerText = "AI가 분석 중입니다...";
          }
          if (overlay) {
            overlay.classList.add("show");
          }
        });
      });
    });
  </script>
</body>
</html>
