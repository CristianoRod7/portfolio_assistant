<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>AI Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #3b1d7a 0, #05020f 55%);
      color: #f7f5ff;
      min-height: 100vh;
    }
    .navbar {
      background: linear-gradient(90deg, #4c1fff, #9b59ff);
    }
    .brand-text {
      font-weight: 700;
    }
    .card-dark {
      background: #130822;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .stat-card {
      background: #1b0f33;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    .btn-chip {
      border-radius: 999px;
      border: none;
      font-weight: 600;
      padding-inline: 18px;
    }

    /* 로딩 오버레이 */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .loading-overlay.show {
      display: flex;
    }
    .loading-box {
      background: #1b1030;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
      min-width: 260px;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.25);
      border-top-color: #ffcc4d;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    .loading-text {
      font-size: 0.95rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- 로딩 오버레이 -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-box">
    <div class="spinner"></div>
    <div class="loading-text">AI가 분석 중입니다... 잠시만 기다려 주세요.</div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand brand-text" href="{{ url_for('index') }}">AI Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item">
          <a class="btn btn-chip btn-sm"
             style="background:#8b5cf6;"
             href="{{ url_for('add') }}">활동 추가</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-chip btn-sm"
             style="background:#2dd4ff;color:#041322;"
             href="{{ url_for('analyze') }}">전체 분석</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-chip btn-sm"
             style="background:#22c55e;"
             href="{{ url_for('company_analyze') }}">회사 맞춤 분석</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-chip btn-sm"
             style="background:#16a34a;"
             href="{{ url_for('resume') }}">이력서 생성</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-chip btn-sm"
             style="background:#f97316;"
             href="{{ url_for('cover_letter') }}">자기소개서 생성</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container pb-5">
  {% block content %}{% endblock %}
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const overlay = document.getElementById("loadingOverlay");
    const aiForms = document.querySelectorAll('form[data-ai-form="true"]');

    aiForms.forEach(function (form) {
      form.addEventListener("submit", function () {
        const btn = form.querySelector("[data-ai-submit]");
        if (btn) {
          btn.disabled = true;
          if (!btn.dataset.originalText) {
            btn.dataset.originalText = btn.innerText;
          }
          btn.innerText = "AI가 분석 중입니다...";
        }
        if (overlay) {
          overlay.classList.add("show");
        }
      });
    });
  });
</script>
</body>
</html>
