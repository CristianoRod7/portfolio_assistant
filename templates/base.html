<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>AI Portfolio | Renderer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #09090b;
      --card-bg: rgba(24, 24, 27, 0.6);
      --accent-color: #8b5cf6; /* Violet */
      --accent-glow: #7c3aed;
      --text-main: #f4f4f5;
      --text-sub: #a1a1aa;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      background-image: radial-gradient(circle at 50% 0%, #2e1065 0%, transparent 50%);
      min-height: 100vh;
    }
    
    /* Glassmorphism Card */
    .card-dark {
      background-color: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s, border-color 0.2s;
    }
    .card-dark:hover {
      border-color: rgba(139, 92, 246, 0.3);
    }

    .nav-bar {
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .navbar-brand { font-weight: 800; letter-spacing: -0.5px; }

    .btn-ai {
      background: linear-gradient(135deg, #6d28d9 0%, #8b5cf6 100%);
      border: none;
      color: white;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    }
    .btn-ai:hover {
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
      color: white;
      transform: translateY(-1px);
    }

    /* Markdown Style Fixes */
    .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin-top: 1.5rem; margin-bottom: 1rem; color: #fff; }
    .markdown-body ul { padding-left: 1.2rem; color: var(--text-sub); }
    .markdown-body strong { color: #a78bfa; } /* 강조색 */

    /* Loading Overlay */
    #loading-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
      z-index: 9999; display: none;
      flex-direction: column; justify-content: center; align-items: center;
    }
    .spinner-border { width: 3rem; height: 3rem; border-width: 0.25em; }
  </style>
</head>
<body>

<div id="loading-overlay">
  <div class="spinner-border text-primary mb-3" role="status"></div>
  <h5 class="text-white animate-pulse">AI가 분석 중입니다...</h5>
</div>

<nav class="nav-bar navbar navbar-expand-lg navbar-dark mb-5 sticky-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <span style="color: #a78bfa;">AI</span> Portfolio
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}">활동 추가</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('analyze') }}">AI 분석</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('company_analyze') }}">기업 맞춤</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 폼 제출 시 로딩 화면 표시
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', () => {
      document.getElementById('loading-overlay').style.display = 'flex';
    });
  });
</script>
</body>
</html>
