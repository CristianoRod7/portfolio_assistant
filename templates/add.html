{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">활동 추가</h2>

<div class="card-dark p-4">
  <form method="post">
    <div class="mb-3">
      <label class="form-label">카테고리</label>
      <input type="text" name="category" class="form-control" placeholder="예: 공모전, 프로젝트, 자격증">
    </div>

    <div class="mb-3">
      <label class="form-label">활동 제목</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">시작일</label>
        <input type="date" name="start_date" class="form-control">
      </div>
      <div class="col">
        <label class="form-label">종료일</label>
        <input type="date" name="end_date" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">투입 시간(시간)</label>
      <input type="number" name="hours" class="form-control" min="0">
    </div>

    <div class="mb-3">
      <label class="form-label">사용 기술 / 키워드</label>
      <input type="text" name="skills" class="form-control" placeholder="예: Python, Flask, SQL, 리눅스">
    </div>

    <div class="mb-3">
      <label class="form-label">설명</label>
      <textarea name="description" class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-ai">저장</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">취소</a>
  </form>
</div>

{% endblock %}
