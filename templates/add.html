{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-bold mb-6">
  활동 추가 <span class="text-ai-purple">New Experience</span>
</h1>

<div class="bg-[#120022] border border-ai-purple rounded-2xl shadow-xl p-6 max-w-4xl mx-auto">
  <form method="post" class="space-y-5">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label class="block text-sm text-gray-300 mb-1">카테고리</label>
        <input type="text" name="category"
               placeholder="예) 공모전, 인턴, 프로젝트, 대외활동"
               class="w-full bg-[#1a0a2e] text-gray-100 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-ai-purple">
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">활동 제목</label>
        <input type="text" name="title"
               placeholder="예) OO 해커톤 대상 수상"
               class="w-full bg-[#1a0a2e] text-gray-100 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-ai-purple">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label class="block text-sm text-gray-300 mb-1">시작 날짜</label>
        <input type="date" name="start_date"
               class="w-full bg-[#1a0a2e] text-gray-100 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-ai-purple">
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">종료 날짜</label>
        <input type="date" name="end_date"
               class="w-full bg-[#1a0a2e] text-gray-100 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-ai-purple">
      </div>
    </div>

    <div>
      <label class="block text-sm text-gray-300 mb-1">기술 / 키워드</label>
      <input type="text" name="skills"
             placeholder="예) Python, Flask, 리눅스, 데이터 분석"
             class="w-full bg-[#1a0a2e] text-gray-100 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-ai-purple">
      <p class="text-xs text-gray-400 mt-1">쉼표(,)로 구분해서 적어두면 나중에 AI 분석에서 더 잘 써먹음.</p>
    </div>

    <div>
      <label class="block text-sm text-gray-300 mb-1">투입 시간 (시간 단위)</label>
      <input type="number" name="hours" min="0"
             placeholder="예) 40"
             class="w-full bg-[#1a0a2e] text-gray-100 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-ai-purple">
    </div>

    <div>
      <label class="block text-sm text-gray-300 mb-1">활동 설명</label>
      <textarea name="description" rows="5"
                placeholder="무엇을 했고, 어떤 역할을 했고, 어떤 결과를 냈는지 구체적으로 적어두면 AI가 더 잘 분석해줌."
                class="w-full bg-[#1a0a2e] text-gray-100 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-ai-purple"></textarea>
    </div>

    <div class="flex justify-end space-x-3 pt-3">
      <a href="{{ url_for('index') }}"
         class="px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-500 text-sm">
        취소
      </a>
      <button type="submit"
              class="px-5 py-2 rounded-lg bg-ai-purple hover:bg-ai-purple-light text-sm font-semibold data-ai-submit">
        활동 저장
      </button>
    </div>

  </form>
</div>

{% endblock %}
