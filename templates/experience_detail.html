{% extends "base.html" %}
{% block content %}

<h2 class="h4 mb-3">활동 상세</h2>

<div class="card card-dark p-3 mb-3">
  <div class="mb-2">
    <span class="badge bg-primary badge-pill me-2">{{ exp['category'] }}</span>
    <span class="fw-semibold">{{ exp['title'] }}</span>
  </div>
  <div class="small text-secondary mb-1">
    기간: {{ exp['start_date'] }} ~ {{ exp['end_date'] or '' }}
    · {{ exp['hours'] or 0 }}시간
  </div>
  <div class="small text-secondary mb-2">
    기술/키워드: {{ exp['skills'] or '—' }}
  </div>
  <p class="small mb-0" style="white-space: pre-line;">{{ exp['description'] or '' }}</p>
</div>

<a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">← 목록으로</a>

{% endblock %}
